<!doctype html>

<html ng-app='mc' lang="en">
<head>
  <meta charset="utf-8">

  <title>Pitch Rider</title>
  <meta name="description" content="Learn to ride the pitch">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <h1>Pitch Rider</h1>

<form>
  <input id="leftRate" type="range" value="1" min="0.92" max="3.08" step="0.005" >
  <p>Pitch<span id="currentLeftRate">1</span></p>
</form>
  
<video id="leftDeck" controls="true">
	<source src="http://youtu.be/N4_dzevyFK8" type="video/mp4">
</video>


<video id="rightDeck" controls="true">
	<source src="http://youtu.be/N4_dzevyFK8" type="video/mp4">
</video>

<form>
  <input id="rightRate" type="range" value="1" min="0.92" max="3.08" step="0.005" >
  <p>Pitch<span id="currentRightRate">1</span></p>
</form>

  <script src="js/app.js"></script>
</body>

</html>
