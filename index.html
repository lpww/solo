<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dj Sim 2000</title>
  <meta name="description" content="Dj Sim 2000">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Dj Sim 2000</h1>

  <div class="left"></div>

    <div class="leftDeck">
      <form id="leftForm" onSubmit="return false">
        <input 
        id="leftQueue" 
        type="text" 
        value="Paste a YouTube link here!" 
        onfocus="emptySearch(this)"
        class="song">
      </form>

      <audio id="leftDeck" controls="true" width="300px" height="300px">
        <source src="http://www.youtube-mp3.org/get?video_id=zpV7radKuwo&ts_create=1426040520&r=MTczLjI0Ny4xOTkuNDY%3D&h2=fd39faf2b93a62fada43d7c45c9f00de&s=21473" type="audio/mp4">
      </audio>
    </div>

    <div class="eqLeft main">
      <form id="leftEq">
        <p>High</p>
        <input
          id="leftHigh"
          type="range"
          value="40"
          mix="0"
          max="80"
          step="0.5">
          <p>High Mid</p>
        <input
          id="leftHighMid"
          type="range"
          value="40"
          mix="0"
          max="80"
          step="0.5">
        <p>Low Mid</p>
        <input
          id="leftLowMid"
          type="range"
          value="40"
          mix="0"
          max="80"
          step="0.5">
          <p>Low</p>
        <input
          id="leftLow"
          type="range"
          value="40"
          mix="0"
          max="80"
          step="0.5">
      </form>
    </div>
  </div>




  <div class="right">
    <div class="eqRight">
      <form id="RightEq">
        <p>High</p>
        <input
          id="rightHigh"
          type="range"
          value="40"
          mix="0"
          max="80"
          step="0.5">
          <p>High Mid</p>
        <input
          id="rightHighMid"
          type="range"
          value="40"
          mix="0"
          max="80"
          step="0.5">
        <p>Low Mid</p>
        <input
          id="rightLowMid"
          type="range"
          value="40"
          mix="0"
          max="80"
          step="0.5">
          <p>Low</p>
        <input
          id="rightLow"
          type="range"
          value="40"
          mix="0"
          max="80"
          step="0.5">
      </form>
    </div>

    <div class="rightDeck main">
      <form id="rightForm" onSubmit="return false">
        <input 
        id="rightQueue" 
        type="text" 
        value="Paste a YouTube link here!" 
        onfocus="emptySearch(this)"
        class="song">
      </form>

      <audio id="rightDeck" controls="true" width="300px" height="300px">
        <source src="http://www.youtube-mp3.org/get?video_id=2ZjbCkRJq44&ts_create=1426040465&r=MTczLjI0Ny4xOTkuNDY%3D&h2=dbaefd1562c67bb29d70c0238e5f4d06&s=110049" type="audio/mp4">
      </audio>
    </div>

  </div>

  <div class="fader">
    <div class="leftPitch pitch">
      <form>
        <input 
        id="leftRate" 
        type="range" 
        value="1" 
        min="0.92" 
        max="1.08" 
        step="0.0001">
      </form>
        <p>-8  Pitch  +8</p>
    </div>
    <form>
      <p>Cross Fader</p>
      <input 
      id="fader" 
      type="range" 
      value="0.5" 
      min="0" 
      max="1" 
      step="0.005" >
    </form>
  <div class="rightPitch pitch">
      <form>
        <input 
        id="rightRate" 
        type="range" 
        value="1" 
        min="0.92"
        max="1.08" 
        step="0.0001">
        <p>-8  Pitch  +8</p>
      </form>
    </div>
  </div>


  <script src="js/app.js"></script>
  <script src="js/listeners.js"></script>
  <script src="js/converter.js"></script>
  <script src="js/audio.js"></script>
</body>

</html>
