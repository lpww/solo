<!doctype html>

<html ng-app='mc' lang="en">
<head>
  <meta charset="utf-8">

  <title>Pitch Rider</title>
  <meta name="description" content="Learn to ride the pitch">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <h1>Pitch Rider</h1>

  <div class="table">
    
  <!-- Left Deck -->

    <form>
      <input 
      id="leftRate" 
      type="range" 
      value="1" 
      min="0.92" 
      max="1.08" 
      step="0.005" >
      <p>Pitch
      	<span id="currentLeftRate">1</span>
      </p>
    </form>
      
    <video id="leftDeck" controls="true" width="300px" height="300px">
    	<source src="http://youtu.be/N4_dzevyFK8" type="video/mp4">
    </video>

    <!-- Mixer -->

    <form>
      <input 
      id="fader" 
      type="range" 
      value="0.5" 
      min="0" 
      max="1" 
      step="0.005" >
      <p>Cross Fader</p>
    </form>

    <!-- Right Deck -->

    <video id="rightDeck" controls="true" width="300px" height="300px">
    	<source src="https://www.youtube.com/watch?v=CSw9XC61Y24" type="video/mp4">
    </video>

    <form>
      <input 
      id="rightRate" 
      type="range" 
      value="1" 
      min="0.92"
      max="1.08" 
      step="0.005" >
      <p>Pitch
        <span id="currentRightRate">1</span>
      </p>
    </form>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
